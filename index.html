<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <h3>Waiting for game...</h3>
  <form class=form-group>
    <label>X:
      <input class='form-control' id='player-1' value='Player 1'>
    </label>
    <label>O:
      <input class='form-control' id='player-2' value='Player 2'>
    </label>
    <br>
    <input type='radio' name='opponent' value='Human' id='human'>Human<br>
    <input type='radio' name='opponent' value='Computer' id='computer'>Computer<br>
  </form>
  <button class='btn btn-primary'>Start</button>
  <hr>
  <div class="board">
    <div id="row-1">
      <div id="cell-0"></div>
      <div id="cell-1"></div>
      <div id="cell-2"></div>
    </div>
    <div id="row-2">
      <div id="cell-3"></div>
      <div id="cell-4"></div>
      <div id="cell-5"></div>
    </div>
    <div id="row-3">
      <div id="cell-6"></div>
      <div id="cell-7"></div>
      <div id="cell-8"></div>
    </div>
  </div>

  <script>module = {};</script>
  <script src='main.js'></script>
  <script src='play.js'></script>

</body>

</html>
